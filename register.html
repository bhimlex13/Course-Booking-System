<div id="reg_div" class="jumbotron jumbotron-fluid bg-white"></div>

<main id="reg_main" class="jumbotron jumbotron-fluid text-center container my-5">
    <div class="container my-5">
      <h2 class="text-center my-5">Register a New User</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="register-form">
            <input
              type="text"
              id="first-name"
              class="form-control mb-3"
              placeholder="Enter your firstname"
            />
            <input
              type="text"
              id="last-name"
              class="form-control mb-3"
              placeholder="Enter your lastname"
            />
            <input
              type="text"
              id="mobile-number"
              class="form-control mb-3"
              placeholder="Enter your mobile number"
            />
            <input
              type="email"
              id="email-address"
              class="form-control mb-3"
              placeholder="Enter your email address"
            />
            <div class="form-row my-3">
              <div class="form-group col-md-6">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your new password"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="password"
                  id="confirm-password"
                  class="form-control"
                  placeholder="Confirm your new password"
                />
              </div>
            </div>
            <button id="reg_button" type="submit" class="btn btn-block btn-info my-5">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <main id="login_main" class="jumbotron jumbotron-fluid text-center container my-5">
    <div class="container my-5">
      <h2 class="text-center my-5">Login</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="login-form">
            <input
              type="email"
              id="userEmail"
              class="form-control mb-3"
              placeholder="Email Address"
            />
            <input
              type="password"
              id="password"
              class="form-control mb-3"
              placeholder="Input Password"
            />

            <button type="submit" class="btn btn-block btn-info ">
              Log In
            </button>
            <a href="./register.html" class="btn btn-block text-info">
              Not yet registered? Sign Up
            </a>
          </form>
        </div>
      </div>
    </div>
  </main>
